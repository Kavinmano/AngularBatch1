<div class="login-container">
  <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg" alt="Login" class="login-image">
  <h2>Login</h2>
  <form (ngSubmit)="generate()">
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="userName"
        name="username"
        required
        placeholder="Enter username"
      />
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="passWord"
        name="password"
        required
        placeholder="Enter password"
      />
    </div>

    <button type="submit">Login</button>
    <a class="forgot-link" href="#">Forgot password?</a>
  </form>
</div>
