<div class="background">
  <div class="container" *ngIf="isLoggedIn; else loggedOut">
    <mat-card class="mat-elevation-z8 home-card">
      <mat-toolbar color="primary" class="home-toolbar">
        <span> Welcome Home</span>
      </mat-toolbar>
      <div class="home-content">
        <h2>Hello, Welcome To Cozy Heaven Star Hotel!</h2>
        <p>You're successfully logged in. Explore your dashboard or navigate to other sections.</p>
      </div>
    </mat-card>
  </div>

  <ng-template #loggedOut>
    <div class="logged-out-message">
      <mat-card class="mat-elevation-z4">
        <p>You have to login.</p>
      </mat-card>
    </div>
  </ng-template>
</div>
